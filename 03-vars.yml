- name: Demo on Play Level Variable
  hosts: all
  vars:
    URL: Play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}


- name: Load vars from a file
  hosts: all
  vars_files:
    - exvars.yml

  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}





- name: Demo on Play Level Variable
  hosts: all
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}
      vars:
        URL: Play.example.com


- name: Variable from roles
  hosts: all
  vars:
    URl_PLAY: play.example.com
  roles:
    - sample
